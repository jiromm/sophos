<!DOCTYPE html>
<html>

<head>
	<title>Sophos</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<aside>
		<div class="container-fluid">
			<div class="row search-panel">
				<div class="col-xs-12">
					<div class="form-group">
						<div class="icon-addon addon-sm">
							<input type="text" placeholder="Type library name..." class="form-control search" id="search">
							<label for="search" class="glyphicon glyphicon-search" rel="tooltip" title="Type library name"></label>
						</div>
					</div>
				</div>
			</div>

			<div class="row libraries">
				<div class="col-xs-12">
					<div class="list-group"></div>
				</div>
			</div>

			<div class="row love-panel">
				<div class="col-xs-12">
					<div class="text-center">
						<code>Sophos, Built with &hearts; for Ginosi</code>
					</div>
				</div>
			</div>
		</div>
	</aside>
	<div class="content">
		<div class="container-fluid">
			<div class="row header">
				<div class="col-xs-12">
					<a href="#" class="btn btn-default btn-xs pull-right update-versions">Update Versions</a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 main-content"></div>
			</div>
		</div>
	</div>
</body>

<script>
	var fs = require('fs');
	var $ = require('jquery');
	var Sister = require('sister');
	var emitter = Sister();
	var initialStart = false;
	var colorize = 'background: red; color: white';

	window.jQuery = $;

	require('bootstrap');
	require('./app.js');
	require('./renderer.js');

	var Datastore = require('nedb'),
		db = new Datastore({
		filename: __dirname + '/db/sophos.db'
	});
	db.loadDatabase(function (err) {
		if (err) {
			console.log('>>> Error', err);
			return false;
		}

		console.log('> nedb loaded');
		emitter.trigger('db-ready');
	});
</script>
</html>
