<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./node_modules/nprogress/nprogress.css">
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<aside>
		<div class="container-fluid">
			<div class="row search-panel">
				<div class="col-xs-12">

						</div>
					</div>
				</div>
			</div>

			<div class="row libraries">
				<div class="col-xs-12">

				</div>
			</div>

			<div class="love-panel text-center">
				<code>Sophos, built with &hearts; for Ginosi</code>
			</div>
		</div>
	</aside>
	<div class="content">
		<div class="container-fluid">
			<div class="row header">
				<div class="col-xs-12">
					<a href="#" class="btn btn-default btn-xs pull-right update-versions" data-loading-text="updating...">Update Versions</a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 main-content"></div>
			</div>
		</div>
	</div>

<script>
	window.$ = require('jquery');
	window.jQuery = $;

	let App = require('./app.js');
	let app = new App();

	app.run();
